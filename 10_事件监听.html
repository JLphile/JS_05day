<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件监听</title>
  </head>
  <body>
    <button class="btn">点击弹窗</button>
    <script>
      const btn = document.querySelector('.btn')
      btn.addEventListener('click', () => alert('哈哈哈'))
    </script>
  </body>
</html>
