<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .time {
        display: inline;
        font-size: 50px;
        font-style: italic;
        font-family: Arial, Helvetica, sans-serif;
        color: brown;
      }
    </style>
  </head>
  <body>
    <div class="time"></div>
    <script>
      let t = setInterval(() => {
        let div = document.querySelector('.time')
        let d = Date()
        let arr = d.split(' ')
        // console.log(arr)
        div.innerHTML = arr[4]
      }, 1000)
      setInterval(() => {
        clearInterval(t)
      }, 5000)
    </script>
  </body>
</html>
