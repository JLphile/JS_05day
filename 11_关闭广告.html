<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>点击关闭广告</title>
    <style>
      .box {
        margin: 10px auto;
        width: 300px;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 16px;
        height: 120px;
        background-color: pink;
        position: relative;
      }
      .box1 {
        position: absolute;
        right: 10px;
        top: 5px;
        width: 20px;
        height: 20px;
        background-color: skyblue;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      我是广告
      <div class="box1">X</div>
    </div>

    <script>
      const box = document.querySelector('.box')
      const box1 = document.querySelector('.box1')

      box1.addEventListener('click', () => (box.style.display = 'none'))
    </script>
  </body>
</html>
