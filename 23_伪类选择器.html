<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>伪类选择器</title>
    <style>
      input[type='checkbox'] {
        cursor: pointer;
        position: relative;
        width: 15px;
        height: 15px;
        font-size: 14px;
      }

      input[type='checkbox']::after {
        position: absolute;
        top: 0;
        color: #000;
        width: 15px;
        height: 15px;
        display: inline-block;
        visibility: visible;
        padding-left: 0px;
        text-align: center;
        content: ' ';
        border-radius: 3px;
      }
      /* 选中之后的状态 */
      input[type='checkbox']:checked::after {
        content: '✓';
        color: #fff;
        font-size: 12px;
        font-weight: bold;
        background-color: #ff366f;
      }
    </style>
  </head>
  <body>
    <input type="checkbox" name="" id="" />
    <input type="checkbox" name="" id="" />
    <input type="checkbox" name="" id="" />
    <input type="checkbox" name="" id="" />
  </body>
</html>
