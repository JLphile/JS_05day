<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件委托案例</title>
  </head>
  <body>
    <ul>
      <li>第1个孩子</li>
      <li>第2个孩子</li>
      <li>第3个孩子</li>
      <li>第4个孩子</li>
      <li>第5个孩子</li>
      <p>我不需要变色</p>
    </ul>
    <script>
      //点击每个小li 当前被点击的li 文字变为红色
      // 按照事件委托的方式 委托给父级，事件写到父级身上
      // 1.获取父元素
      const ul = document.querySelector('ul')
      ul.addEventListener('click', function (e) {
        // alert('ul被点击了')
        // console.dir(e.target) //e.target 就是被点击的对象
        // e.target.style.color = 'red'//不成熟方案
        if (e.target.tagName==='LI') {
          e.target.style.color = 'red'
        }
      })
    </script>
  </body>
</html>
